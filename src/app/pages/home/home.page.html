<ion-header>
    <ion-toolbar>
        <ion-title>
            Home Page
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let route of routes" [routerLink]="['/'+route.path]">
            <ion-label>{{route.path}}</ion-label>
        </ion-item>
    </ion-list>

</ion-content>
